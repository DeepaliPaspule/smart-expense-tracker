<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard - Smart Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <nav>
            <button id="logout">Logout</button>
        </nav>
    </header>
    <main>
        <section id="budgetGoals">
            <h2>Set Budget Goals</h2>
            <form id="budgetForm">
                <label for="budgetAmount">Monthly Budget:</label>
                <input type="number" id="budget Amount" required>
                <button type="submit">Set Budget</button>
            </form>
            <div id="budgetProgress">
                <h3>Budget Progress</h3>
                <div id="progressBar" style="width: 0%;"></div>
            </div>
        </section>
        <section id="transactions">
            <h2>Income & Expenses</h2>
            <form id="transactionForm">
                <label for="transactionName">Name:</label>
                <input type="text" id="transactionName" required>
                <label for="transactionAmount">Amount:</label>
                <input type="number" id="transactionAmount" required>
                <label for="transactionCategory">Category:</label>
                <select id="transactionCategory">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="transactionDate">Date:</label>
                <input type="date" id="transactionDate" required>
                <button type="submit">Add Transaction</button>
            </form>
            <ul id="transactionList"></ul>
        </section>
        <section id="charts">
            <h2>Charts & Analytics</h2>
            <canvas id="expenseChart" width="300" height="100"></canvas>
            <canvas id="incomeChart" width="300" height="100"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Smart Expense Tracker</p>
    </footer>
    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>
</html>
